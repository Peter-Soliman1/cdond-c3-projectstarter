---
- name: Udapeople
  hosts: all
  user: ubuntu
  become: true

  pre_tasks:
    - name: "wait for target to be reachable"
      wait_for_connection:
        timeout: 100

  vars:
    - ansible_host_key_checking: false
    - ansible_python_interpreter: /usr/bin/python3
    #    - ansible_ssh_common_args: "-o StrictHostKeyChecking
    #=no"
    - environment_config:
      # Get the environment variables from CircleCI and add to the instance
      ENVIRONMENT: production
      TYPEORM_CONNECTION: postgres
      CIRCLE_WORKFLOW_ID: "{{ lookup('env','CIRCLE_WORKFLOW_ID') }}"
      TYPEORM_MIGRATIONS: "{{ lookup('env','TYPEORM_MIGRATIONS') }}"
      TYPEORM_ENTITIES: "{{ lookup('env','TYPEORM_ENTITIES') }}"
      TYPEORM_HOST: "{{ lookup('env','TYPEORM_HOST') }}"
      TYPEORM_PORT: "{{ lookup('env','TYPEORM_PORT') }}"
      TYPEORM_USERNAME: "{{ lookup('env','TYPEORM_USERNAME') }}"
      TYPEORM_PASSWORD: "{{ lookup('env','TYPEORM_PASSWORD') }}"
      TYPEORM_DATABASE: "{{ lookup('env','TYPEORM_DATABASE') }}"
      NODE_ENV: production
    #API_URL: "{{ lookup('env','API_URL') }}"

  gather_facts: true

  roles:
    - configure-server
    - deploy
#    - configure-prometheus-node-exporter
