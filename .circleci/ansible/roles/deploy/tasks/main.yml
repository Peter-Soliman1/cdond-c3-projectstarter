---
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm", "tar"]
    state: latest
    update_cache: yes

- name: "Copy dist files"
  become: true
  copy:
    src: files/backend_artifact.tar.gz
    dest: ./home/ubuntu

- name: "Unpack dist files"
  become: true
  shell: |
    cd home/ubuntu
    tar -xzf backend_artifact.tar.gz .
    rm backend_artifact.tar.gz

