---
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm", "tar"]
    state: latest
    update_cache: yes

- name: "copy backend folder"
  become: true
  copy:
    src: /root/project/backend
    dest: ./backend-app

# - name: Delete old PM2 process
#   become: true
#   ignore_errors: yes
#   shell: |
#     pm2 stop app
#     pm2 delete app

- name: Install Node Dependencies
  shell: |
    cd backend-app
    npm install

- name: Building Node service
  shell: |
    cd backend-app
    cd backend
    npm run build
    npm run prestart:prod

- name: Start PM2
  shell: |
    cd backend-app
    cd backend
    pm2 start npm --name app -- start

