version: 2.1
orbs:
  node: circleci/node@4.1.0
  slack: circleci/slack@4.1
commands:
  destroy-environment:
    description: Destroy back-end and front-end cloudformation stacks given a workflow ID.
    parameters:
      workflow_id:
        type: string 
    steps:
      - run:
          name: Destroy environments
          when: on_fail
          command: |
            aws s3 rm s3://udapeople-cicd-<< parameters.workflow_id >> --recursive
            aws s3 rb s3://udapeople-cicd-<< parameters.workflow_id >> --force
            aws cloudformation delete-stack --stack-name cicd-backend-<< parameters.workflow_id >>
            aws cloudformation delete-stack --stack-name cicd-frontend-<< parameters.workflow_id >>

  revert-migrations:
    description: Revert the last migration if successfully run in the current workflow. 
    parameters:
      workflow_id:
        type: string 
    steps:
      - run:
          name: Revert migrations
          when: on_fail
          command: |
            SUCCESS=$(curl -H "token: abf60a14-7218-45d6-a980-3dc41980c676" --request GET https://api.memstash.io/values/migration_<< parameters.workflow_id >>)
            if(( $SUCCESS==1 )); 
            then
              cd backend
              npm install
              npm run migrations:revert
              exit 1
            fi
            
jobs:
  build-frontend:
    executor:
      name: node/default
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Build front-end
          command: |
            cd frontend
            npm i
            npm run build
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-build

  build-backend:
    executor:
      name: node/default
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Back-end build
          command: |
             cd backend
             npm i
             npm run build
      - save_cache:
          paths: [backend/node_modules]
          key: backend-build

  test-frontend:
    executor:
      name: node/default
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Test Frontend
          command: |
            cd frontend
            npm i
            npm run test
                
  test-backend:
    executor:
      name: node/default
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Test Backend
          command: |
            cd backend
            npm i
            npm run test
      - slack/notify:
          custom: |
            {
              "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "‚ùå *Failure* in build #`${CIRCLE_BUILD_NUM}` of `${CIRCLE_PROJECT_REPONAME}` (`${CIRCLE_BRANCH}`)<br />${CIRCLE_PROJECT_USERNAME}: (`${CIRCLE_SHA1}`)"
                }
              },
              {
                "type": "actions",
                "elements": [
                  {
                    "type": "button",
                    "text": {
                      "type": "plain_text",
                      "text": "View Failed Job"
                    },
                    "url": "${CIRCLE_BUILD_URL}"
                  }
                ]
              }
              ]
            }
          event: fail
          channel: C01HACR5VQF 
            
  scan-frontend:
    executor:
      name: node/default
    steps:
        - checkout
        - run:
            name: Audit Frontend
            command: |
              cd frontend
              npm i
              npm audit --audit-level=critical

  scan-backend:
    executor:
      name: node/default
    steps:
        - checkout
        - run:
            name: Audit Backend
            command: |
              cd backend
              npm i
              npm audit fix --audit-level=critical --force

  deploy-infrastructure:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run: 
          name: install the tar package for the workspace step 
          command: |
            yum -y install tar gzip
      - run:
          name: Ensure back-end infrastructure exists
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/backend.yml \
              --tags project=cicd-backend \
              --stack-name cicd-backend-${CIRCLE_WORKFLOW_ID:0:7} \
              --parameter-overrides ID="cicd-${CIRCLE_WORKFLOW_ID:0:7}"
      - run:
          name: Ensure front-end infrastructure exist
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/frontend.yml \
              --tags project=cicd-frontend \
              --stack-name cicd-frontend-${CIRCLE_WORKFLOW_ID:0:7} \
              --parameter-overrides ID="cicd-${CIRCLE_WORKFLOW_ID:0:7}"
      - run:
          name: Add back-end ip to ansible inventory
          command: |
            aws ec2 describe-instances \
              --filters "Name=tag:project,Values=cicd-backend" \
              --query 'Reservations[*].Instances[*].PublicIpAddress' \
              --output text >> .circleci/ansible/inventory.txt
              cat .circleci/ansible/inventory.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - project/.circleci/ansible/inventory.txt
      - destroy-environment:
          workflow_id: ${CIRCLE_WORKFLOW_ID:0:7}

  configure-infrastructure:
    docker:
      - image: 'python:3.7-alpine3.11'
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - '00:d6:44:d2:9a:0f:f1:24:d4:8e:6c:89:51:79:f4:d3'
      - attach_workspace:
          at: ~/      
      - run:
          name: Install dependencies
          command: |
            apk add --update tar gzip ansible nodejs npm
            pip install awscli
      - run:
          name: Configure server
          no_output_timeout: 30m
          command: |
            cd .circleci/ansible
            cat ~/project/.circleci/ansible/inventory.txt
            ansible-playbook -i ~/project/.circleci/ansible/inventory.txt configure-server.yml
      - destroy-environment:
          workflow_id: ${CIRCLE_WORKFLOW_ID:0:7}    

  run-migrations:
    executor:
      name: node/default
    steps:
      - checkout
      - run:
          name: Run migrations
          command: |
            cd backend
            npm i
            npm run migrations | tee migrations_result.txt
            if cat migrations_result.txt | grep "has been executed successfully" ; then
              curl -H "Content-Type: text/plain" -H "token: abf60a14-7218-45d6-a980-3dc41980c676" \
                          --request PUT --data "1" \
                          https://api.memstash.io/values/migration_${CIRCLE_WORKFLOW_ID:0-7}
            else
              curl -H "Content-Type: text/plain" -H "token: abf60a14-7218-45d6-a980-3dc41980c676" \
                          --request PUT --data "0" \
                          https://api.memstash.io/values/migration_${CIRCLE_WORKFLOW_ID:0-7}
            fi
      - revert-migrations:
          workflow_id: ${CIRCLE_WORKFLOW_ID:0:7}
      - destroy-environment:
          workflow_id: ${CIRCLE_WORKFLOW_ID:0:7}

  deploy-frontend:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            curl -sL https://rpm.nodesource.com/setup_lts.x | bash -
            yum -y install nodejs
            yum -y install tar gzip
      - attach_workspace:
          at: ~/
      - run:
          name: Get backend url and build frontend to have updated API_URL
          command: |
            BACKEND_IP=`sed -n 2p ~/project/.circleci/ansible/inventory.txt`
            export API_URL="http://${BACKEND_IP}:3030"
            echo "${API_URL}"
            cd frontend
            npm install
            npm run build
      - run:
          name: Deploy frontend objects
          command: |
            cd frontend
            aws s3 sync dist s3://udapeople-cicd-${CIRCLE_WORKFLOW_ID:0:7} --delete
      - destroy-environment:
          workflow_id: ${CIRCLE_WORKFLOW_ID:0:7}
      - revert-migrations:
          workflow_id: ${CIRCLE_WORKFLOW_ID:0:7}     
                    
  deploy-backend:
    docker:
      - image: 'python:3.7-alpine3.11'
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - '00:d6:44:d2:9a:0f:f1:24:d4:8e:6c:89:51:79:f4:d3'
      - attach_workspace:
          at: ~/
      - run:
          name: Install dependencies
          command: |
            apk add --update tar gzip ansible curl nodejs npm
            pip install awscli
            
      - run:
          name: Preparing and Deploy backend
          no_output_timeout: 30m
          command: |
            echo -e "ENVIRONMENT=production" >> "backend/.env"
            echo -e "TYPEORM_CONNECTION=$TYPEORM_CONNECTION" >> "backend/.env"
            echo -e "TYPEORM_ENTITIES=$TYPEORM_ENTITIES" >> "backend/.env"
            echo -e "NODE_ENV=production" >> "backend/.env"
            echo -e "TYPEORM_HOST=$TYPEORM_HOST" >> "backend/.env"
            echo -e "TYPEORM_PORT=$TYPEORM_PORT" >> "backend/.env"
            echo -e "TYPEORM_USERNAME=$TYPEORM_USERNAME" >> "backend/.env"
            echo -e "TYPEORM_MIGRATIONS_DIR=$TYPEORM_MIGRATIONS_DIR" >> "backend/.env" 
            echo -e "TYPEORM_MIGRATIONS=$TYPEORM_MIGRATIONS" >> "backend/.env"
            echo -e "TYPEORM_PASSWORD=$TYPEORM_PASSWORD" >> "backend/.env"
            echo -e "TYPEORM_DATABASE=$TYPEORM_DATABASE" >> "backend/.env"
            echo -e VERSION=1 >> "backend/.env"

            tar cvzf backend.tar.gz backend
            ls
            cd .circleci/ansible
            cat ~/project/.circleci/ansible/inventory.txt
            ansible-playbook -i ~/project/.circleci/ansible/inventory.txt deploy-backend.yml
      - destroy-environment:
          workflow_id: ${CIRCLE_WORKFLOW_ID:0:7}
      - revert-migrations:
          workflow_id: ${CIRCLE_WORKFLOW_ID:0:7}     

  smoke-test:
    docker:
      - image: python:3.7-alpine3.11
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            apk add --update curl tar
            pip install awscli
      - attach_workspace:
          at: ~/
      - run:
          name: Backend smoke test.
          command: |
            BACKEND_IP=`sed -n 2p ~/project/.circleci/ansible/inventory.txt`
            echo "${BACKEND_IP}"
            curl "http://${BACKEND_IP}:3030/api/status"
      - run:
          name: Frontend smoke test.
          command: |
            URL="http://udapeople-cicd-${CIRCLE_WORKFLOW_ID:0:7}.s3-website-us-east-1.amazonaws.com/#/employees"
            if curl -s ${URL} | grep "Welcome"
            then
              return 0
            else
              return 1
            fi
      - destroy-environment:
          workflow_id: ${CIRCLE_WORKFLOW_ID:0:7}
      - revert-migrations:
          workflow_id: ${CIRCLE_WORKFLOW_ID:0:7}  

  cloudfront-update:
    docker:
      - image: python:3.7-alpine3.11
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            apk add --update curl ansible nodejs npm
            pip install awscli
      - run:
          name: Update cloudfront distribution
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/cloudfront.yml \
              --stack-name cicd-cloudfront \
              --parameter-overrides WorkflowID="cicd-${CIRCLE_WORKFLOW_ID:0:7}" \
              --tags project=cicd-cloudfront
      - destroy-environment:
          workflow_id: ${CIRCLE_WORKFLOW_ID:0:7}
      - revert-migrations:
          workflow_id: ${CIRCLE_WORKFLOW_ID:0:7}  

  cleanup:
      docker:
        - image: amazon/aws-cli
      steps:
        - checkout
        - run:
            name: Get old stack workflow id
            command: |
              export OldWorkflowID=$(aws cloudformation list-exports --query "Exports[?Name==\`WorkflowID\`].Value" --no-paginate --output text)
              export STACKS=($(aws cloudformation list-stacks --query "StackSummaries[*].StackName" --stack-status-filter CREATE_COMPLETE --no-paginate --output text))
        - run:
            name: Remove old stacks and files
            command: |
              if [[ "${STACKS[@]}" =~ "${OldWorkflowID}" ]]
              then
                aws s3 rm s3://udapeople-cicd-${OldWorkflowID} --recursive
                aws s3 rb s3://udapeople-cicd-${OldWorkflowID} --force
                aws cloudformation delete-stack --stack-name cicd-backend-${OldWorkflowID}
                aws cloudformation delete-stack --stack-name cicd-frontend-${OldWorkflowID}
              fi        

workflows:
  default:
    jobs:
      - build-frontend
      - build-backend
      # - test-frontend:
      #     requires: [build-frontend]
      # - test-backend:
      #      requires: [build-backend]
      #      context: slack-secrets
      # TODO: revert back changes as per the initial file
      # - scan-backend:
      #     requires: [build-backend]
      # - scan-frontend:
      #     requires: [build-frontend]
      - deploy-infrastructure:
          requires: [build-frontend, build-backend]
          filters:
            branches:
              only: [master]
      - configure-infrastructure:
          requires: [deploy-infrastructure]
      - run-migrations:
          requires: [configure-infrastructure]
      - deploy-frontend:
          requires: [run-migrations]
      - deploy-backend:
          requires: [run-migrations]
      - smoke-test:
          requires: [deploy-backend, deploy-frontend]
      - cloudfront-update:
          requires: [smoke-test]
      - cleanup:
          requires: [cloudfront-update]